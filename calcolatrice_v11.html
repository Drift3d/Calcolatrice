<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatrice Semplice</title>
    <style>
        /* Stili CSS per la pagina */
        body {
            background-color: #f0f0f0; /* Cambia il colore di sfondo della pagina */
            font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif;
        }
        .container {
            max-width: 300px;
            margin: 0 auto;
            text-align: center;
            background-color: white; /* Aggiunge colore allo sfondo del container */
            border-radius: 15px; /* Arrotonda gli spigoli del container */
            padding: 20px; /* Aggiunge spazio interno al container */
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.5); /* Aggiunge un'ombra al container */
        }
        input[type="text"] {
            width: 90%; /* Riduce la larghezza del display in modo proporzionale al container */
            margin: 0 auto; /* Centra il display */
            margin-bottom: 10px;
            padding: 10px;
            background-color: #cceeff; /* Cambia il colore di sfondo del display (azzurro tendente al grigio) */
            color: black; /* Cambia il colore del testo del display */
            font-family: sans-serif; /* Utilizza un font di fallback più comune */
            font-size: 48px; /* Imposta la dimensione del font */
            text-align: right; /* Allinea il testo a destra */
            border: 2px solid black; /* Aggiunge un contorno nero */
            border-radius: 15px; /* Arrotonda gli spigoli del display */
        }
        .row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }
        button {
            width: 23%;
            padding: 10px;
            margin: 5px;
            cursor: pointer;
            background-color: black;
            color: white;
            font-size: 110%;
            font-style: italic;
            font-weight: bold;
            border-radius: 10px;
        }
        .backspace-btn {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Calcolatrice Semplice</h2>
        <input type="text" id="display" readonly>
        <div class="row">
            <button onclick="appendToDisplay('3.14')">π</button>
            <button class="backspace-btn" onclick="backspace()">&#8592;</button>
            <button onclick="clearDisplay()">C</button>
            <button onclick="sqrt()">√</button>
        </div>
        <div class="row">
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="operate('+')">+</button>
        </div>
        <div class="row">
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="operate('-')">-</button>
        </div>
        <div class="row">
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="operate('*')">*</button>
        </div>
        <div class="row">
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="calculate()">=</button>
            <button onclick="operate('/')">/</button>
        </div>
    </div>

    <script>
        // Funzioni JavaScript per gestire le operazioni della calcolatrice
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function calculate() {
            try {
                const result = eval(document.getElementById('display').value);
                document.getElementById('display').value = result;
            } catch (error) {
                document.getElementById('display').value = 'Error';
            }
        }

        function operate(operator) {
            document.getElementById('display').value += operator;
        }

        function backspace() {
            const currentValue = document.getElementById('display').value;
            document.getElementById('display').value = currentValue.slice(0, -1);
        }

        function sqrt() {
            const currentValue = document.getElementById('display').value;
            const result = Math.sqrt(parseFloat(currentValue));
            document.getElementById('display').value = result;
        }
    </script>
</body>
</html>
